{% extends 'ads/base.html' %}

{% block title %}Удалить объявление - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>Подтверждение удаления</h2>
            </div>
            <div class="card-body">
                <p>Вы уверены, что хотите удалить объявление <strong>"{{ ad.title }}"</strong>?</p>
                <p class="text-muted">Это действие нельзя отменить.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">Да, удалить</button>
                        <a href="{% url 'ad_detail' ad.pk %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
